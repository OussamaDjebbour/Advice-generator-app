<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@700&family=Jomhuria&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@800&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="advice-number">Advice # <span>117</span></div>
      <p class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <img
        class="pattern-divider"
        src="images/pattern-divider-desktop.svg"
        alt=""
      />
      <button class="dice">
        <img class="img-dice" src="images/icon-dice.svg" alt="" />
      </button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
